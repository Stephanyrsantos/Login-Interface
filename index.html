<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <h1>Login</h1>
    <h2>Enter your email address and password to access your account</h2>
    <input class="email" type="email" name="personal-email" placeholder="Email">
    <input class="password"  type="password" name="personal-password" placeholder="Password">
    <a class="forgot-password" href="">Forgot password? </a> 
    <button type="button"> Login</button>
    <a class="account" href="">Don't have an account?<strong>Sign Up</strong> </a>
    </div>

</body>

</html>
